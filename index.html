<!DOCTYPE html>
<html>
<head>
    <title>Casul Game Studio LLC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Banner Section -->
    <header class="hero">
        <img src="https://via.placeholder.com/600x300" alt="Studio Logo">
        <h1>Welcome to Casul Game Studio LLC</h1>
    </header>

    <!-- Game Showcases Section -->
    <section class="games">
        <div class="game-card">
            <img src="https://via.placeholder.com/400x200" alt="Game 1">
            <h2>Game Title 1</h2>
            <p>Description of Game 1.</p>
            <a href="#">Play Now</a>
        </div>

        <div class="game-card">
            <img src="https://via.placeholder.com/400x200" alt="Game 2">
            <h2>Game Title 2</h2>
            <p>Description of Game 2.</p>
            <a href="#">Play Now</a>
        </div>

        <!-- Add more game cards here -->
    </section>

    <!-- About Us Section -->
    <section class="about">
        <h2>About Casul Game Studio</h2>
        <p>Casul Game Studio LLC is a passionate team of game developers...</p>
    </section>

    <!-- Contact Form Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
